<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-p0n/9fxENI9Dp7+icJYnRmEqn+hsA1F3LCq3l32PQJc/19oM9QTx5J5Y5F5Ew1Hpn4NztN+lSGz+jcrWbLl5GQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/styleIndex.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://kit.fontawesome.com/8940c21cf5.css" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/8940c21cf5.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="row">
    <div class="col-3">
      <!-- Card -->
      <div class="card-hover p-0 border card rounded-5 container texto-card" style="width: 20rem;">
        <div><!-- burbuja de notificacion -->
          <span class=" position-absolute top start-100 translate-middle badge text-bg-success rounded-circle">3</span>
            <!-- Boton cafe de arriba -->
          <a class="ms-3 mt-3 btn btn-sm rounded-3 boton-cafe" href="">Cabello grasoso</a>
        </div>
        <!-- IMG -->
        <div class="container">
          <img src="../img/FotosTiendaTransparente/AguacateTiendaBC.png" preserveAspectRatio="xMidYMid slice"
            width="100%" height="235" alt="">
        </div>
        <!-- CARD BODY -->
        <div class="card-body pb-1">
          <button class="btn btn-secondary p-0 px-1 opacity-50 disabled">80g</button>
          <button class="btn btn-warning p-0 px-1 opacity-50 disabled">4.7 <i class="fa-regular fa-star"></i></button>
          <span class="d-flex d-block "style="color:#4a2e10">Shampoo Sólido Aloe</span>
        </div>
        <!-- CARD FOOTER -->
        <div class="card-footer texto-kukui row-cols-12  border rounded-5 rounded-top d-flex align-items-center"
          style="background-color: #4a2e10">
          <!-- Precio -->
          <div class="container col-4 d-flex ms-1">
            <span style="color:white; ">$120.00</span>
          </div>
          <div class="col-7">
            <!-- Boton Comprar -->
            <a class="btn rounded-pill  d-flex align-items-center justify-content-center boton-verde"
              href="">Comprar<i class="fa-solid m-1 fa-cart-plus"></i></a>
              <!-- Boton de añadir + -->
            <div id="BotonCompraCollapse" class="collapse">
              <div class=" rounded-pill d-flex align-items-center justify-content-around boton-verde"
              href="" style="background-color: #ffffff;height: 50px;">
                  <i class=" fs-1 fa-solid fa-circle-minus boton" style="color:#B8B8B8"></i>
                  <span class=" mb-0" style="color: #4a2e10;">3</span>
                  <i class=" fs-1 fa-solid fa-circle-plus" style="color:#70A83B;"></i>
                </div>
              </div>
        </div>
      </div>
    </div>
      <!--************** Aqui termina la CARD******************** -->
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>

</body>

</html>
