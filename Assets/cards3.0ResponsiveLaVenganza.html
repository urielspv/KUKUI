                <!-- Card -->
                <div class=" card-hover p-0 border card rounded-5 container card-chica texto-card"
                    style="width: 20rem;">
                    <div><!-- burbuja de notificacion -->
                        <span
                            class=" position-absolute top start-100 translate-middle badge text-bg-success rounded-circle">3</span>
                        <!-- Boton cafe de arriba -->
                        <a class="mx-2 ms-md-4 mt-3 btn btn-sm rounded-3 boton-cafe" href="">Cabello grasoso</a>
                    </div>
                    <!-- IMG -->
                    <div class="container">
                        <img class="img-fluid" src="../img/FotosTiendaTransparente/AguacateTiendaBC.png"
                            preserveAspectRatio="xMidYMid slice" width="100%" height="235" alt="">
                    </div>
                    <!-- CARD BODY -->
                    <div class="card-body pb-1">
                        <button class="btn btn-secondary p-0 px-1 opacity-50 disabled">80g</button>
                        <button class="btn btn-warning p-0 px-1 opacity-50 disabled">4.7 <i
                                class="fa-regular fa-star"></i></button>
                        <span class="d-flex d-block " style="color:#4a2e10">Shampoo Sólido Aloe</span>
                    </div>
                    <!-- CARD FOOTER -->
                    <div class="card-footer justify-content-lg-center texto-kukui 
                      rounded-5 rounded-top d-flex align-items-center "
                        style="background-color: #4a2e10">
                        <div class="row d-flex flex-fill justify-content-lg-around">
                        <!-- Precio -->
                        <div class=" container col-12 col-md-4 d-flex  ms-1">
                            <span style="color:white; ">$120.00</span>
                        </div>
                        <div class="col-10 col-md-7 botonsito ">
                            <!-- Boton Comprar -->
                            <div class="">
                                <a class=" btn rounded-pill  d-flex align-items-center justify-content-center boton-verde"
                                    href="">Comprar<i class="fa-solid m-1 fa-cart-plus"></i></a>
                            </div>
                            <!-- Boton de añadir + -->
                            <div id="BotonCompraCollapse" class="collapse">
                                <div class=" rounded-pill d-flex align-items-center justify-content-around boton-verde"
                                    href="" style="background-color: #ffffff;height: 50px;">
                                    <i class=" fs-1 fa-solid fa-circle-minus boton" style="color:#B8B8B8"></i>
                                    <span class=" mb-0" style="color: #4a2e10;">3</span>
                                    <i class=" fs-1 fa-solid fa-circle-plus" style="color:#70A83B;"></i>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div><!--***************** Aqui Termina la CARD****************** -->
